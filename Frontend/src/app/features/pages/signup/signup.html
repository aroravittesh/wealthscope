<div class="split-container">

  <div class="left-panel">
    <div class="branding">
      <h1>Wealthscope</h1>
      <p class="tagline">
        Build Smarter Portfolios.
      </p>
      <p class="subtext">
        Define your risk profile and unlock AI-powered analytics tailored to your investment strategy.
      </p>
    </div>
  </div>

  <div class="right-panel" @panelSlide>

    <h2>Create your Wealthscope account</h2>

    <form #signupForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          #emailRef="ngModel"
          required
          email
        />
        <small *ngIf="emailRef.invalid && (emailRef.touched || signupForm.submitted)" class="error">
          Enter a valid email.
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          #passwordRef="ngModel"
          required
          minlength="6"
        />
        <small *ngIf="passwordRef.invalid && (passwordRef.touched || signupForm.submitted)" class="error">
          Minimum 6 characters required.
        </small>
      </div>

      <div class="form-group">
        <label>Risk Preference</label>
        <select
          name="riskPreference"
          [(ngModel)]="riskPreference"
          #riskRef="ngModel"
          required
        >
          <option value="" disabled selected>Select risk level</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <small *ngIf="riskRef.invalid && (riskRef.touched || signupForm.submitted)" class="error">
          Please select a risk preference.
        </small>
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid">
        Sign Up
      </button>

    </form>

    <p class="signup-link">
      Already have an account?
      <a routerLink="/auth/login">Sign In</a>
    </p>

  </div>

</div>
