<div class="split-container">

  <div class="left-panel">
    <div class="branding">
      <h1>Wealthscope</h1>

      <p class="tagline">
        Intelligent Portfolio Intelligence.
      </p>

      <p class="subtext">
        Structured analytics. Risk-aware insights. Machine learningâ€“driven clarity for disciplined investors.
      </p>
    </div>
  </div>

  <div class="right-panel" @panelSlide>

    <h2>Sign In to Wealthscope</h2>

    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit()"
      novalidate
    >

      <div class="form-group">
        <label>Email</label>

        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          #emailRef="ngModel"
          required
          email
        />

        <small
          *ngIf="emailRef.invalid && emailRef.touched"
          class="error"
        >
          Please enter a valid email.
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>

        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          #passwordRef="ngModel"
          required
          minlength="6"
        />

        <small
          *ngIf="passwordRef.invalid && passwordRef.touched"
          class="error"
        >
          Password must be at least 6 characters.
        </small>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Sign In
      </button>

    </form>

    <p class="signup-link">
      Don't have an account?
      <a routerLink="/auth/signup">Sign up</a>
    </p>

  </div>

</div>
